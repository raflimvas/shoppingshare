<div class="d-flex flex-column w-100 h-100 pt-4 px-5">
  <div class="w-100">
    <h1>Listas</h1>
  </div>
  <div class="d-flex flex-row flex-wrap w-100">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2 justify-content-between" *ngFor="let item of (lists | async)">
      <div class="d-flex w-100 list-card-wrap">
        <div class="d-flex flex-column w-100 bg-white px-3 py-2">
          <div class="d-flex w-100 border-bottom">
            <h3 class="mb-0">{{ item.nome }}</h3>
            <div class="ms-auto">
              <button type="button" style="border: 0; padding: 0px;" (click)="onEdit(item.id)">
                <fa-icon [icon]="editIcon" size="lg"></fa-icon>
              </button>
            </div>
          </div>
          <div class="text-wrap mt-2">
            <span>{{ item.descricao }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
